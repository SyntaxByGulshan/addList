<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body id="body">
   <div class="m-2 " >
    <header class="w-full h-20 flex items-center md:px-2 ">
    <div class="w-full flex justify-between"> 
       <div class="flex items-center bg-gray-100 rounded-md md:w-1/3">
        <!-- search icon -->
         <img class="h-4  m-1" src="./clipart163647.png" alt="">
          <input class="md:w-full border-0 focus:outline-none  " type="search" id="search" placeholder="Search">
       </div>
     
        <div class="flex gap-2">
              <!-- button -->
            <div  class="bg-blue-600 rounded-md md:py-1 md:px-2 text-white">
                <button> <a href="./form.html"> + Add product</a></button>
            </div>
            <div class="border rounded-md md:p-1">
                <label for="action">Actions</label>
                <select name="action" id="action"></select>
            </div>
            <div class="border rounded-md md:p-1">
                <label for="filter">Filter</label>
                <select name="filter" id="filter"></select>
            </div>

        </div>
    </div>
   </header>
   <main class="w-full h-auto flex items-center md:px-2 ">
    <table class="w-full">
       
           <thead class="bg-gray-50 font-medium ">
            <tr class="h-16">
            <td class="w-1/6">PRODUCT NAME</td>
            <td class="w-1/6">CATEGORY</td>
            <td class="w-1/6">BRAND</td>
            <td class="w-fit">DESCRIPTION</td>
            <td class="w-1/6">PRICE</td>
            <td class="w-8">  </td>
           </tr>
           </thead>
       
        <tbody id="outputdata"></tbody>
    </table>
   </main>
   </div>

<script src="./script.js"></script>
<script src="./form.js"></script>
</body>
</html>
